<!DOCTYPE html>
<html>
<head>
    <title>Resultado del Análisis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="card">
        <div class="card-header bg-info text-white">
            <h3>Resultado de Segmentación</h3>
        </div>
        <div class="card-body">
            <h4 class="card-title">Cluster Asignado: {{ cluster }}</h4>
            <h5 class="text-primary">{{ title }}</h5>
            <hr>
            <p><strong>Nivel de Riesgo:</strong> {{ risk }}</p>
            <p><strong>Análisis Clínico:</strong> {{ description }}</p>
            
            <div class="alert alert-warning" role="alert">
                <strong>Recomendación Médica:</strong> {{ action }}
            </div>
            
            <a href="/" class="btn btn-secondary">Volver a Consultar</a>
        </div>
    </div>
</body>
</html>
