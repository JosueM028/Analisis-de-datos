<!DOCTYPE html>
<html>
<head>
    <title>Segmentación de Salud Mental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Diagnóstico de Segmentación (Clustering)</h2>
    <p>Ingrese los indicadores de salud de la región o paciente para determinar su grupo de riesgo.</p>
    
    <form action="/predict" method="POST">
        <div class="mb-3">
            <label>Año del registro (Ref. Temporal)</label>
            <input type="number" name="unnamed:_1" class="form-control" value="2015" required>
        </div>
        
        <div class="mb-3">
            <label>Probabilidad de muerte (Enfermedades Crónicas) - Global %</label>
            <input type="number" step="0.01" name="probability_(%)_of_dying_between_age_30_and_exact_age_70_from_any_of_cardiovascular_disease,_cancer,_diabetes,_or_chronic_respiratory_disease" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Probabilidad de muerte - Hombres %</label>
            <input type="number" step="0.01" name="probability_(%)_of_dying_between_age_30_and_exact_age_70_from_any_of_cardiovascular_disease,_cancer,_diabetes,_or_chronic_respiratory_disease.1" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Probabilidad de muerte - Mujeres %</label>
            <input type="number" step="0.01" name="probability_(%)_of_dying_between_age_30_and_exact_age_70_from_any_of_cardiovascular_disease,_cancer,_diabetes,_or_chronic_respiratory_disease.2" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Tasa de Suicidio (Hombres por 100k)</label>
            <input type="number" step="0.01" name="crude_suicide_rates_(per_100_000_population).1" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Tasa de Suicidio (Mujeres por 100k)</label>
            <input type="number" step="0.01" name="crude_suicide_rates_(per_100_000_population).2" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Analizar Cluster</button>
    </form>
</body>
</html>
